<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
   
    <title>Quiz de Futebol Americano</title>
    
    
    <link rel="stylesheet" href="css/styles.css">
    
  
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- título principal da página -->
    <h1 id="main-title">Quiz sobre Futebol Americano!</h1>

    <!-- container que exibe a pontuação final -->
    <div id="score-container" class="hide">
        <h2>Parabéns!</h2>
        <!-- exibe a porcentagem de acertos, que será atualizada via jas -->
        <p id="display-score"><span>90</span>%</p>
       
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas.</p>
        <!-- botão para reiniciar o quiz -->
        <button id="restart">Refazer quizz!</button>
    </div>

    <!-- eontainer do quiz com a pergunta e opções de resposta -->
    <div id="quizz-container">
        <!-- exibe a pergunta e o número da questão -->
        <p id="question">
            <span id="question-number">1</span> - 
            <span id="question-text">Qual é o objetivo principal do futebol americano?</span>
        </p>
        <!-- caixa onde as alternativas serão inseridas -->
        <div id="answers-box"></div>
    </div>

    <!-- template de botão de resposta -->
    <button class="answer-template hide">
        <span class="btn-letter"></span> 
        <span class="question-answer"></span>
    </button>
</body>
</html>
